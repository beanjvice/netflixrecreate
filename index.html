<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="trending-section">
    <h2>Trending Now</h2>
    <div class="trending-row">
      <div class="movie-card">
        <span class="ranking">1</span>
        <img src="images/movie1.jpg" alt="Movie 1">
      </div>
      <div class="movie-card">
        <span class="ranking">2</span>
        <img src="images/movie2.jpg" alt="Movie 2">
      </div>
      <div class="movie-card">
        <span class="ranking">3</span>
        <img src="images/movie3.jpg" alt="Movie 3">
      </div>
      <div class="movie-card">
        <span class="ranking">4</span>
        <img src="images/movie4.jpg" alt="Movie 4">
      </div>
      <div class="movie-card">
        <span class="ranking">5</span>
        <img src="images/movie5.jpg" alt="Movie 5">
      </div>
    </div>
  </section>

  <section class="features-section">
    <div class="feature-card">
      <h3>Download your shows to watch offline</h3>
      <p>Save your favorites easily and always have something to watch.</p>
    </div>
    <div class="feature-card">
      <h3>Watch everywhere</h3>
      <p>Stream on your phone, tablet, laptop, and TV.</p>
    </div>
    <div class="feature-card">
      <h3>Create profiles for kids</h3>
      <p>Send kids on adventures with their favorite characters.</p>
    </div>
  </section>
</body>
</html>
